<h1>Employee Dashboard</h1>
<nav class="navbar">
  <input type="text" name="first_name" class="form-control" [(ngModel)]="first_name" (ngModelChange)="Search()"
    placeholder="Enter First Name to search">
  <input type="text" name="last_name" class="form-control" [(ngModel)]="last_name" (ngModelChange)="Search()"
    placeholder="Enter Last Name to search">
</nav>

<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th (click)="sort('id')">User id&nbsp;<i class="fa fa-sort"></i></th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Gender</th>
      <th>Avatar</th>
      <th>Domain</th>
      <th>Available</th>
    </tr>
  </thead>
  <tbody>
    <!--  | orderBy: key: reverse  -->
    <tr *ngFor="let user of users | paginate:{itemsPerPage:20,currentPage:page,totalItems:totalLength}">
      <td>{{user.id}}</td>
      <td>{{user.first_name}}</td>
      <td>{{user.last_name}}</td>`
      <td>{{user.email}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.avatar}}</td>
      <td>{{user.domain}}</td>
      <td>{{user.available}}</td>
    </tr>
  </tbody>
  <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
</table>
<!-- pagination -->
<div class="pagination">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
